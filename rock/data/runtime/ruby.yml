env:
  PATH: "${PROJECT_PATH}/bin:${PROJECT_PATH}/vendor/bundle/ruby/${RUBY_ABI}/bin:${PATH}"
  BUILD_PATH: "${PROJECT_PATH}/vendor/bundle"

setup: |

  if [[ -f ./Gemfile ]]; then
    bundle install --path=${BUILD_PATH}
  fi

build: |

  test -f ./Gemfile.lock

  bundle install --deployment

test: |

  rake

clean: |

  rm -fr ${BUILD_PATH} ${PROJECT_PATH}/.bundle
