env:
  PATH: ./bin:./venv/bin:${PATH}

build: |

  test -f ./requirements.txt

  test -f ./venv/bin/activate || virtualenv --distribute ./venv

  source ./venv/bin/activate 2>/dev/null

  pip install -r ./requirements.txt

test: |

  source ./venv/bin/activate 2>/dev/null

  ./venv/bin/nosetests

tool: |

  source ./venv/bin/activate 2>/dev/null

  pip {args}

run: |

  source ./venv/bin/activate 2>/dev/null

  python {args}
