env:
  PATH: "${PROJECT_PATH}/bin:${PROJECT_PATH}/node_modules/.bin:${PATH}"
  BUILD_PATH: "${PROJECT_PATH}/node_modules"

setup: |

  if [[ -f ./package.json ]]; then
    npm install
  fi

build: |

  test -f ./npm-shrinkwrap.json

  npm install

  npm rebuild

test: |

  npm test

clean: |

  rm -fr ${BUILD_PATH}
